<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Display</title>
</head>
<body>
    <h1></h1>
    <pre id="json-display"></pre>
    <script>
        // Use JavaScript to make an HTTP request to your server
        fetch('/get_info?slack_name=your_name&track=your_track')
            .then(response => response.json())
            .then(data => {
                // Display the JSON data in the <pre> element
                document.getElementById('json-display').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
